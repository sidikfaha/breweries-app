<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="stylesheet"
			href="src/css/style.css"
		/>
		<title>Breweries App</title>
	</head>
	<body>
		<div class="p-10 flex flex-col justify-center items-center gap-2">
			<h1 class="text-3xl font-extrabold">Liste des brasseries</h1>
			<h3 class="text-xl pt-5 text-center w-1/2">
				Parcourez la liste des brasseries du monde entier ainsi que les
				informations relatives a chacune d'entre elle
			</h3>
			<input
				class="border-2 border-cyan-500 rounded-sm focus:border-cyan-300"
				type="search"
				name="searchField"
				id="searchField"
				placeholder="recherchez les noms des brasseries ici ..."
			/>
		</div>
		<div
			id="app"
			class="p-10 flex items-center justify-center flex-col gap-3"
		>
			<!-- modal -->
			<div
				class="bg-black bg-opacity-70 absolute inset-0 hidden justify-center items-center"
				id="overlay"
			>
				<div
					class="bg-gray-200 max-w-md py-2 px-3 rounded shadow-xl text-gray-800"
				>
					<div class="flex justify-between items-center">
						<h4 class="text-lg font-bold">the brewery title</h4>
						<svg
							class="w-6 h-6 cursor-pointer hover:bg-gray-400 rounded-full"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
							id="close-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12"
							></path>
						</svg>
					</div>
					<div class="mt-2 text-sm">
						<span id="modal-content">This is a test.</span>
						<div class="mt-3 flex justify-end">
							<button
								class="px-3 py-1 bg-cyan-600 rounded text-white hover:bg-red-500 ease-in duration-300"
								id="close-btn"
							>
								Fermer
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end modal -->
		</div>
		<div
			class="flex justify-evenly items-center flex-row gap-10 pb-6"
			id="pagination"
		>
			<button
				id="prevButton"
				class="bg-cyan-600 text-white text-center rounded-xl p-3 float-left w-20"
			>
				Preview
			</button>
			<button
				id="nextButton"
				class="bg-cyan-600 text-white rounded-xl p-3 float-right w-20"
			>
				Next
			</button>
		</div>
		<script
			type="module"
			src="/src/js/main.js"
		></script>
	</body>
</html>
